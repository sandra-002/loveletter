<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Tree Animation</title>
<style>
body {
    margin: 0;
    background: white;
    overflow: hidden;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    font-family: sans-serif;
    flex-direction: column;
}
.heart {
    position: absolute;
    animation: float 10s linear infinite;
    opacity: 0.8;
}
@keyframes float {
    0% {
        transform: translateY(0) scale(0.8) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh) scale(1.2) rotate(360deg);
        opacity: 0;
    }
}
.text {
    font-size: 3em;
    color: #ff69b4;
    text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4;
    text-align: center;
    z-index: 10;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}
.hidden-text {
    display: none;
}
</style>
</head>
<body>
<div id="loveText" class="text hidden-text">I ❤️ You</div>

<script>
for (let i = 0; i < 50; i++) {
    let heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "❤️";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDelay = Math.random() * 10 + "s";
    heart.style.fontSize = (15 + Math.random() * 35) + "px";
    heart.style.color = `hsl(${Math.random() * 20 + 340}, 100%, ${Math.random() * 20 + 50}%)`;
    document.body.appendChild(heart);
}

// Show "I ❤️ You" after hearts flow for 10 seconds
setTimeout(() => {
    document.getElementById("loveText").classList.remove("hidden-text");
}, 10000);
</script>
</body>
</html>
